<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Session</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url("{{ url_for('static', filename='images/NANA_01.webp') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .logo {
            text-align: center;
            margin-top: 40px;
        }

        .logo img {
            width: 250px;
        }

        .join-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 300px;
            margin: 60px auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .join-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .join-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .join-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .join-box input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo_en.webp') }}" alt="Site Logo">
    </div>

    <div class="join-box">
        <h2>Join a Session</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="session_id" placeholder="Enter Session ID" required><br>
            <input type="submit" value="Join Session">
        </form>
        <div class="back-link">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>

</body>
</html>
